<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="icon">
		<img src="logo.png">
	</div>
	<form action="/signup/" method="post">
		<h1>Sign up</h1>
		<fieldset name="email">
			<label for="email">Email</label>
			<input placeholder="foo@bar.com" type="email" name="email" id ="email"/>
		</fieldset>
		<fieldset name ="password">	
			<label for="password">Password</label>
			<input placeholder="1234passw0rd" type="password" name="password" id ="password"/>
		</fieldset>
		<button class ="submit" type="submit">Sign up</button>
		<a href="/forgot-password/new" class="forgotPW" ><u>Forgot Password?</u><a>
	</form>
	<div class="login">
		Already have an account? <a href="/login"><u>Log In</u></a>
	</div>
</body>
</html>
